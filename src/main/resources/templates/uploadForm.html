<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en" th:replace="fragments/head :: head"></head>
<body>
    <div lang="en" th:replace="fragments/header :: header"></div>

    <div th:if="${message}">
        <h2 th:text="${message}"></h2>
    </div>

    <div>
        <form method="POST" enctype="multipart/form-data" action="/images">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <table>
                <tr><td>Image to upload:</td><td><input type="file" accept="image/*" name="image"/></td></tr>
                <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
            </table>
        </form>
    </div>

    <div>
        <ul>
            <li th:each="image : ${images}">
                <img th:src="${image}"></img>
            </li>
        </ul>
    </div>

</body>
</html>
